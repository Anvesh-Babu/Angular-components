<div>
    <div class="container-fluid">
   <div class="row">
       <div class="col-3 d-flex flex-column">
           <a href="#"class="badge bd-highlight p-2 m-3 border-bottom border-dark" >Account</a>
           <a href="#" class="badge badge-secondary bd-highlight p-2 m-3">Login</a>
           <a href="#" class="badge badge-info bd-highlight p-2 m-3">Register</a>
       </div>
       <div class="col-9">
           <div class="container-fluid mt-3">
               <div class="row ">
                   <div class="col-12 ">
                       <p class="h2 border-bottom border-dark"> Login Details </p>
                   </div>
               </div>
               <br>
               <div class="row mt-3">
                   <div class="col-8">
                       <form>
                           <div class="form-group row">
                               <label for="username" class="col-sm-4 col-form-label">Username</label>
                               <div class="col-sm-8">
                                   <input type="text" class="form-control" id="username" placeholder=" username" >
                               </div>
                           </div>
                           <div class="form-group row">
                               <label for="password" class="col-sm-4 col-form-label">Password</label>
                               <div class="col-sm-8">
                                   <input type="password" class="form-control" id="password" placeholder="password">
                               </div>
                           </div>
                           
                           
                           <div class="form-group row" >
                               <button type="submit" class="btn btn-secondary  m-auto col-2"  [routerLink]="['/mymedia']">Login </button>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
